<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-pets hr-2"/>
        <h1 class="text-center text-pets font-italic">Create Pet</h1>
        <hr class="bg-pets w-25 hr-2"/>
        <form class="mx-auto w-25" enctype="multipart/form-data" id="submitAdd" th:action="@{/pets/add}" th:method="post"
              th:object="${petCreate}">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                <label class="text-pets" for="name">Name</label>
                <input class="form-control" id="name" name="name" placeholder="Name..." th:field="*{name}"
                       type="text"/>
                <h6 th:each="error : ${#fields.errors('name')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('image')}? 'text-danger'">
                <label class="text-pets" for="image">Image</label>
                <input class="form-control-file" id="image" name="image" type="file"/>
                <h6 th:each="error : ${#fields.errors('image')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('breed')}? 'text-danger'">
                <label class="text-pets" for="breed">Breed</label>
                <input class="form-control" id="breed" name="breed" placeholder="Breed..." th:field="*{breed}"
                       type="text"/>
                <h6 th:each="error : ${#fields.errors('breed')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('furColor')}? 'text-danger'">
                <label class="text-pets" for="furColor">Fur Color</label>
                <input class="form-control" id="furColor" name="furColor" placeholder="Fur Color..." th:field="*{furColor}"
                       type="text"/>
                <h6 th:each="error : ${#fields.errors('furColor')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('birthDate')}? 'text-danger'">
                <label class="text-pets" for="birthDate">Birth Date</label>
                <input class="form-control" id="birthDate" name="birthDate" type="date"/>
                <h6 th:each="error : ${#fields.errors('birthDate')}" th:text="${error}"></h6>
            </div>
            <div class="form-group text-center" th:classappend="${#fields.hasErrors('gender')}? 'text-danger'">
                <label class="text-pets" for="male">Male</label>
                <input id="male" name="gender" type="radio" value="male"/>
                <label class="ml-5 text-pets" for="female">Female</label>
                <input id="female" name="gender" type="radio" value="female"/>
                <h6 th:each="error : ${#fields.errors('gender')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('vaccineDate')}? 'text-danger'">
                <label class="text-pets" for="vaccineDate">Vaccine Date</label>
                <input class="form-control" id="vaccineDate" name="vaccineDate" type="date"/>
                <h6 th:each="error : ${#fields.errors('vaccineDate')}" th:text="${error}"></h6>
            </div>
            <div class="form-group text-center" th:classappend="${#fields.hasErrors('isCastrated')}? 'text-danger'">
                <label class="text-pets" for="true">Castrated</label>
                <input id="true" name="isCastrated" type="radio" value="true"/>
                <label class="ml-5 text-pets" for="false">Not Castrated</label>
                <input id="false" name="isCastrated" type="radio" value="false"/>
                <h6 th:each="error : ${#fields.errors('isCastrated')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('animal')}? 'text-danger'">
                <label class="text-pets" for="add-animal">Animals</label>
                <select class="form-control" id="add-animal" multiple="" name="animals"
                        th:field="*{animal}">
                    <option disabled value="">--- Select Animal ---</option>
                </select>
                <h6 th:each="error : ${#fields.errors('animal')}" th:text="${error}"></h6>
            </div>
            <hr class="bg-pets hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button class="btn bg-pets text-white" id="btnAdd" type="submit">Create</button>
                <a class="btn btn-dark text-white ml-5" th:href="@{/home}"
                   th:text="Cancel"></a>
            </div>
        </form>
        <hr class="bg-pets hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
<script>
    fetch('/animals/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((animals) => $('#add-animal')
                .append(`<option value="${animals.id}">${animals.name}</option>`));
        })
        .catch((err) => console.log(err));
    $('#submitAdd').submit(function () {
        $('#btnAdd').prop('disabled', true).text('Loading...');
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<hr class="bg-pets hr-2"/>
		<div class="jumbotron bg-light">
			<div class="text-center">
				<img src="https://res.cloudinary.com/yanmark/image/upload/v1554276681/male-1354358__340.png"
				     alt="profileImg">
			</div>
			<div class="row">
				<div class="col col-md-12 text-center">
					<h1 th:text="${userProfile.username}"></h1>
				</div>
			</div>
			<div class="row">
				<div class="col col-md-12 text-center">
					<h4 th:text="${userProfile.email}"></h4>
				</div>
			</div>
			<hr class="hr-2 bg-pets">
			<div class="button-holder d-flex justify-content-center">
				<a th:href="@{/users/edit}" class="btn bg-pets text-white">Edit Profile</a>
				<a class="btn btn-dark text-white ml-5" th:href="@{/home}"
				   th:text="Back"></a>
			</div>
		</div>
		<hr class="bg-pets hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>

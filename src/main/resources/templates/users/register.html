<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<hr class="bg-pets hr-2"/>
		<div class="bg-2">
			<h1 class="text-center text-pets">Register</h1>
			<hr class="bg-pets w-25 hr-2"/>
			<form id="submitReg" class="mx-auto w-25" th:method="post" th:action="@{/users/register}" th:object="${userRegister}">
				<div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'text-danger'">
					<label for="username" class="text-pets">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Username..." name="username"
					       th:field="*{username}"/>
					<h6 th:each="error : ${#fields.errors('username')}" th:text="${error}"></h6>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
					<label for="password" class="text-pets">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password..." name="password"
					       th:field="*{password}"/>
					<h6 th:each="error : ${#fields.errors('password')}" th:text="${error}"></h6>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'text-danger'">
					<label for="confirmPassword" class="text-pets">Confirm Password</label>
					<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
					       name="confirmPassword" th:field="*{confirmPassword}"/>
					<h6 th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></h6>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'text-danger'">
					<label for="email" class="text-pets">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email..." name="email"
					       th:field="*{email}"/>
					<h6 th:each="error : ${#fields.errors('email')}" th:text="${error}"></h6>
				</div>
				<hr class="bg-pets hr-2"/>
				<div class="button-holder mt-4 d-flex justify-content-center">
					<button id="btnReg" type="submit" class="btn bg-pets text-white">Register</button>
				</div>
			</form>
		</div>
		<hr class="bg-pets hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
<script>
	$('#submitReg').submit(function () {
		$('#btnReg').prop('disabled', true).text('Registering...');
	});
</script>
</body>
</html>

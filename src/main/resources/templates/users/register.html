<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-pets hr-2"/>
        <div class="bg-2">
            <h1 class="text-center text-pets font-italic">Register</h1>
            <hr class="bg-pets w-25 hr-2"/>
            <form class="mx-auto w-25" id="submitReg" th:action="@{/users/register}" th:method="post"
                  th:object="${userRegister}">
                <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'text-danger'">
                    <label class="text-pets" for="username">Username</label>
                    <input class="form-control" id="username" name="username" placeholder="Username..." th:field="*{username}"
                           type="text"/>
                    <h6 th:each="error : ${#fields.errors('username')}" th:text="${error}"></h6>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
                    <label class="text-pets" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Password..." th:field="*{password}"
                           type="password"/>
                    <h6 th:each="error : ${#fields.errors('password')}" th:text="${error}"></h6>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'text-danger'">
                    <label class="text-pets" for="confirmPassword">Confirm Password</label>
                    <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password..."
                           th:field="*{confirmPassword}" type="password"/>
                    <h6 th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></h6>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'text-danger'">
                    <label class="text-pets" for="email">Email</label>
                    <input class="form-control" id="email" name="email" placeholder="Email..." th:field="*{email}"
                           type="email"/>
                    <h6 th:each="error : ${#fields.errors('email')}" th:text="${error}"></h6>
                </div>
                <hr class="bg-pets hr-2"/>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <button class="btn bg-pets text-white" id="btnReg" type="submit">Register</button>
                </div>
            </form>
        </div>
        <hr class="bg-pets hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
<script>
    $('#submitReg').submit(function () {
        $('#btnReg').prop('disabled', true).text('Loading...');
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<hr class="bg-pets hr-2"/>
		<h1 class="text-center text-pets">Health</h1>
		<hr class="bg-pets w-25 hr-2"/>
		<table class="table table-hover w-75 mx-auto">
			<thead>
			<tr class="row mx-auto">
				<th class="col-md-1 text-center">#</th>
				<th class="col-md-4 text-center">Name</th>
				<th class="col-md-3 text-center">Date</th>
				<th class="col-md-3 text-center">Actions</th>
			</tr>
			</thead>
			<tbody>
			<th:block th:each="illness,iter : ${illnesses}">
				<tr class="row mx-auto">
					<th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
					<td class="col-md-4 text-center" th:text="${illness.name}"></td>
					<td class="col-md-3 text-center" th:text="${illness.date}"></td>
					<td class="col-md-3 text-center">
						<a th:href="@{/illnesses/details/{id}(id=${illness.id})}"
						   class="btn bg-pets font-weight-bold text-white">Edit</a>
						<a th:href="@{/illnesses/edit/{id}(id=${illness.id})}"
						   class="btn btn-success font-weight-bold text-white">Update</a>
					</td>
				</tr>
			</th:block>
			</tbody>
		</table>
		<div class="d-flex justify-content-center">
			<a th:href="@{/illnesses/add/{id}(id=${petId})}" class="btn bg-pets text-white">Add</a>
		</div>
		<hr class="bg-pets hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>

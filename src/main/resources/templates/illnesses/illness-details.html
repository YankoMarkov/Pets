<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-pets hr-2"/>
        <h1 class="text-center text-pets font-italic">Illness Details</h1>
        <hr class="bg-pets w-25 hr-2"/>
        <div class="jumbotron bg-pets">
            <div class="row mt-2 text-center">
                <div class="col-md-12">
                    <h4 class="text-white"><span class="font-italic">Name:</span> <span
                            th:text="${illness.name}"></span></h4>
                </div>
            </div>
            <div class="row mt-2 text-center">
                <div class="col-md-12">
                    <h4 class="text-white"><span class="font-italic">Date:</span> <span
                            th:text="${illness.date}"></span></h4>
                </div>
            </div>
            <th:block th:unless="${illness.description == ''}">
                <div class="row mt-2 text-center">
                    <div class="col-md-12">
                        <h4 class="text-white"><span class="font-italic">Description:</span> <span
                                th:text="${illness.description}"></span></h4>
                    </div>
                </div>
            </th:block>
            <th:block th:if="${#lists.size(illness.images) > 0}">
                <div class="row mt-2 text-center">
                    <div class="col-md-12">
                        <h4 class="font-italic text-white">Images:</h4>
                    </div>
                </div>
                <div class="row mb-4 home-container">
                    <th:block th:each="image : ${illness.images}">
                        <div class="home-image panel-body">
                            <a target="popup" th:href="${image}">
                                <img alt="Image" class="img-thumbnail" th:src="${image}">
                            </a>
                        </div>
                    </th:block>
                </div>
            </th:block>
        </div>
        <div class="d-flex justify-content-center">
            <a class="btn btn-dark text-white ml-5" th:href="@{/illnesses/all/{id}/{page}(id=${petId},page=${page})}"
               th:text="Back"></a>
        </div>
        <hr class="bg-pets hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>

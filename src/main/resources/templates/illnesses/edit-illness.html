<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-pets hr-2"/>
        <h1 class="text-center text-pets font-italic">Update Illness</h1>
        <hr class="bg-pets w-25 hr-2"/>
        <form class="mx-auto w-25" enctype="multipart/form-data" id="submitEdit" th:action="@{/illnesses/edit/{id}/{page}(id=*{id},page=${page},petId=${petId})}"
              th:method="post"
              th:object="${illness}">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                <label class="text-pets" for="name">Name</label>
                <input class="form-control" id="name" name="name" placeholder="Name..." th:field="*{name}"
                       type="text"/>
                <h6 th:each="error : ${#fields.errors('name')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('date')}? 'text-danger'">
                <label class="text-pets" for="date">Illness Date</label>
                <input class="form-control" id="date" name="date" type="date"/>
                <h6 th:each="error : ${#fields.errors('date')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                <label class="text-pets" for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5"
                          th:field="*{description}"></textarea>
                <h6 th:each="error : ${#fields.errors('description')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('image')}? 'text-danger'">
                <label class="text-pets" for="image">Image</label>
                <input class="form-control-file" id="image" name="image" type="file"/>
                <h6 th:each="error : ${#fields.errors('image')}" th:text="${error}"></h6>
            </div>
            <hr class="bg-pets hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button class="btn bg-pets text-white" id="btnEdit" type="submit">Update</button>
                <a class="btn btn-dark text-white ml-5"
                   th:href="@{/illnesses/all/{id}/{page}(id=${petId},page=${page})}"
                   th:text="Cancel"></a>
            </div>
        </form>
        <hr class="bg-pets hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
<script>
    $('#submitEdit').submit(function () {
        $('#btnEdit').prop('disabled', true).text('Loading...');
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-pets hr-2"/>
        <h1 class="text-center text-pets">Delete Animal</h1>
        <hr class="bg-pets w-25 hr-2"/>
        <form th:action="@{/animals/delete/{id}(id=${animal.id})}" th:method="post"
              class="form w-25 mx-auto">
            <div class="form-group">
                <label for="delete-animal-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control text-center" id="delete-animal-name" name="name"
                       th:value="${animal.name}" readonly/>
            </div>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-danger">Delete Animal</button>
            </div>
        </form>
        <hr class="bg-pets hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>

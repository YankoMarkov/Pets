<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<hr class="bg-pets hr-2"/>
		<h1 class="text-center text-pets">Animal</h1>
		<hr class="bg-pets w-25 hr-2"/>
		<form id="submitCreate" class="mx-auto w-25" th:method="post" th:action="@{/animals/add}" th:object="${animalCreate}">
			<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
				<label for="name" class="text-pets">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Name..." name="name"
					   th:field="*{name}"/>
				<h6 th:each="error : ${#fields.errors('name')}" th:text="${error}"></h6>
			</div>
			<hr class="bg-pets hr-2"/>
			<div class="button-holder mt-4 d-flex justify-content-center">
				<button id="btnCreate" type="submit" class="btn bg-pets text-white">Create</button>
			</div>
		</form>
		<hr class="bg-pets hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
<script>
	$('#submitCreate').submit(function () {
		$('#btnCreate').prop('disabled', true).text('Creating...');
	});
</script>
</body>
</html>

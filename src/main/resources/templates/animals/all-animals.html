<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-pets hr-2"/>
        <h1 class="text-center text-pets font-italic">All Animals</h1>
        <hr class="bg-pets w-25 hr-2"/>
        <table class="table table-hover w-50 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center">#</th>
                <th class="col-md-4 text-center">Name</th>
                <th class="col-md-6 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="animal,iter : ${animals}">
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-4 text-center" th:text="${animal.name}"></td>
                    <td class="col-md-6 text-center">
                        <a class="btn btn-primary" th:href="@{/animals/edit/{id}(id=${animal.id})}">Edit</a>
                        <form method="post" th:action="@{/animals/delete/{id}(id=${animal.id})}">
                            <button class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="bg-pets hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>
